    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;700&display=swap');

        body {
            background: linear-gradient(to bottom right, #3498db, #2c3e50);
            font-family: 'Nunito', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color:white;
            border-radius: 10px;

        }

        table {
            width: 100%;
            background-color: #3498db;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        table td, table th {
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            color: #fff;
        }

        table th {
            background-color: #2980b9;

        .btn-primary {
            background-color: #27ae60;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #219653;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            color: #fff;
        }

        footer a {
            text-decoration: none;
            color: #fff;
        }

        footer a:hover {

            color: white;
        }
